spring.application.name=Tour-BE

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tour_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=sapassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Payment Configuration (Momo)
momo.endpoint=https://test-payment.momo.vn/gw_payment/transactionProcessor
momo.partner-code=YOUR_MOMO_PARTNER_CODE
momo.access-key=YOUR_MOMO_ACCESS_KEY
momo.secret-key=YOUR_MOMO_SECRET_KEY
momo.callback-url=http://localhost:8080/api/payments/momo/callback

# Payment Configuration (VNPay)
vnpay.endpoint=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.tmncode=YOUR_VNPAY_TMN_CODE
vnpay.hashsecret=YOUR_VNPAY_HASH_SECRET
vnpay.callback-url=http://localhost:8080/payment-result

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.fit.se.tourbe=DEBUG
